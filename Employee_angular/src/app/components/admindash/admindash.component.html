<!-- Add Bootstrap & Icons (include in index.html or main layout once) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="admin-dashboard d-flex">
  <!-- Sidebar -->
  <aside class="modern-sidebar">
    <div class="sidebar-brand mb-4">
      <h2 class="brand-text">Admin <span class="dot">‚óè</span></h2>
    </div>

    <nav class="nav flex-column sidebar-nav">
      <a routerLink="/admindash" routerLinkActive="active" class="nav-link">
        <i class="bi bi-house-door me-2"></i> Dashboard
      </a>
      <a routerLink="/employeeData" routerLinkActive="active" class="nav-link">
        <i class="bi bi-people me-2"></i> Users
      </a>
      <a routerLink="/reports" routerLinkActive="active" class="nav-link">
        <i class="bi bi-bar-chart-line me-2"></i> Reports
      </a>
      <a (click)="logout()" class="nav-link logout">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex-grow-1 p-4">
    <header class="main-header mb-5 p-4 rounded-4 shadow animated-header">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="header-text">
          <h1 class="fw-bold text-white mb-1 animate-slide">üëã Welcome, Admin</h1>
          <p class="text-light fs-5 animate-fade">Your system insights at a glance.</p>
        </div>
        <div class="text-end">
          <span class="badge bg-light text-dark px-3 py-2 fs-6 rounded-pill shadow-sm">
            <i class="bi bi-clock me-2"></i> <span id="live-clock">--:--:--</span>
          </span>
        </div>
      </div>
    </header>


    <section class="row g-4">
      <!-- Total Users -->
      <div class="col-md-4">
        <div class="card fancy-card p-4 text-center border-0 h-100">
          <div class="icon-circle bg-gradient-info mb-3">
            <i class="bi bi-people-fill fs-1 text-white glow-icon"></i>
          </div>
          <h5 class="text-dark">Total Users</h5>
          <p class="fs-1 fw-bold count" data-count="1235">0</p>
          <span class="badge bg-info bg-gradient">+45 Today</span>
        </div>
      </div>

      <!-- New Signups -->
      <div class="col-md-4">
        <div class="card fancy-card p-4 text-center border-0 h-100">
          <div class="icon-circle bg-gradient-success mb-3">
            <i class="bi bi-person-plus-fill fs-1 text-white glow-icon"></i>
          </div>
          <h5 class="text-dark">New Signups</h5>
          <p class="fs-1 fw-bold count" data-count="58">0</p>
          <span class="badge bg-success bg-gradient">+6.8%</span>
        </div>
      </div>

      <!-- Active Sessions -->
      <div class="col-md-4">
        <div class="card fancy-card p-4 text-center border-0 h-100">
          <div class="icon-circle bg-gradient-warning mb-3">
            <i class="bi bi-activity fs-1 text-white glow-icon"></i>
          </div>
          <h5 class="text-dark">Active Sessions</h5>
          <p class="fs-1 fw-bold count" data-count="91">0</p>
          <span class="badge bg-warning text-dark bg-gradient">Stable</span>
        </div>
      </div>
    </section>
  </main>

</div>
